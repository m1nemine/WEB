    <div id="app">
        <form @submit.prevent="checkForm">
    
            <form action="iletisim.php" name="Form" onsubmit="return control(this)" method="POST">

                <div class="form-group">
                    <label for="name">İsim ve Soyisim</label>
                    <input type="text" name="isim" class="form-control" placeholder="İsminizi ve Soyisminizi Girin">
                    <small class="form-text text-muted">Zorunlu alan</small>
                </div>
            
                <div class="form-group">
                    <br>
                    <label for="email">Email</label>
                    <input type="text" name="mail" class="form-control" placeholder="Emailinizi girin.">
                    <small class="form-text text-muted">Zorunlu alan</small>
            
                </div>
            
                
                <div class="form-group">
                    <label for="range">TC kimlik NO:</label>
                    <input type="range" id="range" name="range" min="10000000000" max="99999999999" class="form-control" oninput="updateValue(this.value)">
                    <span id="rangeValue"></span>
                </div>
                
                  
                <div class="form-group">
                    <label for="date">Doğum Tarihi:</label>
                    <input type="date" id="date" name="date" class="form-control">
                </div>
                
            
                <div class="form-group">
                    <br>
                    <label for="radio">İşleminizi Seçiniz</label><br>
                    <input type="radio" name="radio" value="Sikayet">Şikayet<br>
                    <input type="radio" name="radio" value="Oneri">Öneri <br>
                    <input type="radio" name="radio" value="Diger">Diğer
                </div>
                <div class="form-group">
                    <br>
                    <label for="radio2">Cinsiyetinizi Seçiniz</label><br>
                    <input type="radio" name="radio2" value="Erkek">Erkek<br>
                    <input type="radio" name="radio2" value="Kadın">Kadın <br>
                </div>
                <br>
              
              <div class="form-group">
                  <label for="option">Ülke:</label>
                  <select id="option" name="option" class="form-control">
                      <option value="option1">Türkiye</option>
                      <option value="option2">ABD</option>
                      <option value="option3">Almanya</option>
                  </select>
              </div>
              
              <div class="form-group">
                  <label for="checkbox">Ticari mail almak istiyor musunuz:</label>
                  <input type="checkbox" id="checkbox" name="checkbox" class="form-control">
              </div>
              
            
                <div class="form-group">
                    <label for="message">Mesaj</label>
                    <textarea name="mesaj" rows="5" class="form-control"></textarea>
                </div>
                <br>
                <button class="btn btn-info" type="reset" id="submit" name="submit" value="Reset"
                    onclick="check()">Temizle</button>
            
                <button class="btn btn btn-info" type="submit" name="gonder" id="sub">Gönder</button>
            
                <br><br><br>
            
            
    
            <button type="submit">Gönder</button>
            <button type="button" @click="resetForm">Temizle</button>
            <button type="button">Ekstra Buton</button>
        </form>

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                isim: '',
                mail: '',
                // Other form fields
            },
            methods: {
                checkForm: function (e) {
                    if (this.isim && this.validEmail(this.mail)) {
                        // Form is valid, do your thing
                    } else {
                        // Form is invalid, show an error message
                        e.preventDefault();
                    }
                },
                validEmail: function (email) {
                    var re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
                    return re.test(email);
                },
                resetForm: function () {
                    this.isim = '';
                    this.mail = '';
                    // Reset other form fields
                }
            }
        });
    </script>
